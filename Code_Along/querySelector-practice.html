<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Query Practice</title>
  </head>
  <body>
    <div id="Welcome">
      <p>Welcome <span class = "name"></span></p>
    </div>
    <script>
      var response = prompt("What is your name?");
      document.querySelector("#Welcome").innerHTML = "<span>Welcome </span>" + response;
    </script>
  </body>

</html>
