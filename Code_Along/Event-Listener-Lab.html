<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event Listener Practice</title>
  </head>
  <body>
    <div class="my-div">Hello</div>
    <div class="my-div">It's me</div>
    <div class="my-div">Adele!</div>

    <script>
      var myElements = document.querySelectorAll(".my-div");

      for(var i=0;i < myElements.length; i++){
        myElements[i].addEventListener("click",function(){
          alert("This works!");
        });
      }
    </script>
  </body>
</html>
